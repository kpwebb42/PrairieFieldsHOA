<!doctype html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>Prairie Fields HOA</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(function(){
                $("#insert_header").load("header.html");
            })
            $(function(){
                $("#insert_nav").load("nav.html");
            });
            $(function(){
                $("#insert_footer").load("footer.html");
            })
        </script>
        <link rel="icon" type="image/png" href="favicon.png">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

        <script>
            $(document).ready(function(){
              $('.slider').bxSlider({
                  auto: true,
                  captions: true,
                  slideWidth: 1000
              });
            });
        </script>
    </head>

    <body>
        <div id="insert_header"></div>
        <div id="content">
            <div id="insert_nav"></div>
            
            <main>
                    <div class="slider">
                        <div><img src="img/announcements/pfsign.png" title="Now accepting Board of Directors applications"></div>
                        <div><img src="img/announcements/newboard.png" title="New HOA board members"></div>
                        <div><img src="img/announcements/christmaslights.png" title="Second Annual Holiday Lights Contest!"></div>
                    </div>
            </main>
        </div>

        <div id="insert_footer"></div>
    </body>
</html>
